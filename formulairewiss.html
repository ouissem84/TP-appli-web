<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <title>tp2 formulairewiss</title>
    
        <!--<link rel="apple-touch-icon" href="apple-touch-icon.png" />-->
        <!-- Place favicon.ico in the root directory -->
        <!-- Code à dé-commenter si besoin de fichier CSS ou JS -->
        <link rel="stylesheet" href="formulairewiss.css">
        <script type="text/javascript" src="formulairewiss .js"></script>
        <!--<script src="main.js"></script>-->
      </head>
      <body background="tp2/fond.jpg"
      width="500"
      height="500">
      
      <br><br><h1 id = "fiche">Saisie d'une fiche "Personne"</h1><br><br>
          <form id="formAW" class="form" onsubmit="validation()">
          <table>
          <tr>
            <td class="right"><label style="font-weight: bold" >Nom:</label></td>
            <td><input type="text" style="height:35px;" id="Nom" name="Nom" placeholder="ex: ouamri" maxlength=20 size="30" class="inputAW"/><br><br/></td>
          </tr>
          <tr>
            <td class="right"><label style="font-weight: bold">Prénom:</label></td>
            <td><input type="text" style="height:35px;" id="prenom" name="prenom" placeholder="ex: ouissem" maxlength=20 size="30" class="inputAW"/><br><br/></td>
          </tr>
          <tr>
            <td class="right"><label style="font-weight: bold">Adresse:</label></td>
            <td><input type="texte" style="height:35px;"id="adresse"  name="adresse" placeholder="ex:paris" maxlength=50 size="30" class="inputAW"/><br><br/></td>
          </tr>
          <tr>
            <td class="right"><label style="font-weight: bold">Date de naissance:</label></td>
            <td><input type="date" style="height:35px;"id="date" name="date" placeholder="JJ/MM/AAAA" class="inputAW"/><br><br/></td>
          </tr>
          <tr>
            <td class="right"><label style="font-weight: bold">Mail:</label></td>
            <td><input type="mail" style="height:35px;"id="mail" name="mail" placeholder="ex:aa@mail.fr" maxlength=30 size="30" class="inputAW"/><br><br/></td>
          </tr>
          </table> 
           
          <div class="vld">
              <input type="button" style="height:40px;"value="Valider" onclick="validation()"/><br><br>
            </div>
          </form> 
          <br>
          <div id="error"> </div> 
          <div id="resultat"></div>
       </body>
</html>
